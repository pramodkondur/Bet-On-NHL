            <!-- Away Team Dropdown -->

                <label class="form-label">Away Team</label>
                <select class="form-control" id="awayTeam" name="awayTeamCode" required>
                    <option selected disabled value="">Select Away Team</option>

                    <option value="BOS">Boston Bruins</option>
                    <option value="LAK">Los Angeles Kings</option>

                    <option value="CBJ">Columbus Blue Jackets</option>
                    <option value="NJD">New Jersey Devils</option>
                    <option value="DAL">Dallas Stars</option>
                    <option value="MIN">Minnesota Wild</option>
                    <option value="NSH">Nashville Predators</option>
                    <option value="SJS">San Jose Sharks</option>
                    <option value="WSH">Washington Capitals</option>
                    <option value="OTT">Ottawa Senators</option>
                    <option value="WPG">Winnipeg Jets</option>

                </select>
            </div>

            <!-- Last Game Result for Away Team -->
            <div class="mb-3">
                <label class="form-label">Last Game Result for Away Team</label>
                <select class="form-control" name="last_game_result_away" required>
                    <option selected disabled value="">Select Away Team Last Game Result</option>
                    <option value="1">Yes (Win)</option>
                    <option value="0">No (Loss)</option>
                    <option value="2">Haven't Played Yet</option>
                </select>

        </div>
    </form>

       THE  prediction is {{results}}
    </h2>

    <!-- Add JavaScript at the end of the body -->
    <script>
        const awayTeamDropdown = document.getElementById('awayTeam');
        const homeTeamDropdown = document.getElementById('homeTeam');

        function updateDropdowns() {
            const selectedAwayTeam = awayTeamDropdown.value;
            const selectedHomeTeam = homeTeamDropdown.value;

            // Enable all options in both dropdowns
            [...homeTeamDropdown.options].forEach(option => option.disabled = false);
            [...awayTeamDropdown.options].forEach(option => option.disabled = false);

            // Disable the selected home team in the away dropdown and vice versa
            if (selectedHomeTeam) {
                awayTeamDropdown.querySelector(`option[value="${selectedHomeTeam}"]`).disabled = true;
            }
            if (selectedAwayTeam) {
                homeTeamDropdown.querySelector(`option[value="${selectedAwayTeam}"]`).disabled = true;
            }
        }

        // Attach event listeners to both dropdowns
        awayTeamDropdown.addEventListener('change', updateDropdowns);
        homeTeamDropdown.addEventListener('change', updateDropdowns);
    </script>

</body>
